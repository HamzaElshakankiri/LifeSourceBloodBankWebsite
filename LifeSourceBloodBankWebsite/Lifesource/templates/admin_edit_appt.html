  <body>
 

      <section class="section">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Update Appointment Details</h5>

                <!-- Vertical Form -->
                <form action="/updateData/{{d.id}}" class="row g-3" method="post">
                  {% csrf_token %}
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label"
                      >Event Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter the Event Name"
                      name="ename"
                      value="{{d.ename}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label"
                      >Appointment Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter the Appointment Name"
                      name="apptname"
                      value="{{d.apptname}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label">Location</label>
                    <input
                      type="text"
                      class="form-control mt-2"
                      placeholder="Enter the event location"
                      name="elocation"
                      value="{{d.elocation}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control mt-2"
                      placeholder="Enter the event address"
                      name="eaddress"
                      value="{{d.eaddress}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Postal Code</label
                    >
                    <input
                      type="text"
                      class="form-control mt-2"
                      placeholder="Enter the event postal"
                      name="epscode"
                      value="{{d.epscode}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Appointment Date</label
                    >
                    <input
                      type="text"
                      class="form-control mt-2"
                      placeholder="Enter the Appointment Date like: YYYY-MM-DD"
                      name="edate"
                      value="{{d.edate}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Appointment Time Start</label
                    >
                    <input
                      type="time"
                      class="form-control mt-2"
                      placeholder="Enter the Appointment Time Start"
                      name="etimest"
                      value="{{d.etimest}}"

                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Appointment Time End</label
                    >
                    <input
                      type="time"
                      class="form-control mt-2"
                      placeholder="Enter the Appointment Time End"
                      name="etimend"
                      value="{{d.etimend}}"

                      required
                    />
                  </div>
                  <div class="text-center">
                    <button class="btn btn-success" type="submit">
                      Update
                    </button>
                     
                  </div>
                </form>
                <!-- Vertical Form -->
                <!-- End Default Table Example -->
              </div>
            </div>
          </div>
           
      </section>

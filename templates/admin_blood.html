{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LifeSource</title>
    <!-- Icons for the page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <!-- CSS and Image File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/img/logo.png' %}" rel="icon" />
  </head>
  <body>
    {% include "navbar.html" %}
  <main id="main" class="main">
  <section class="section dashboard">
  <br>
  <!-- Display blood stock for each blood type-->
  <div class="container">
    <div class="pagetitle">
      <h1>Blood Stock</h1>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
              <div class="blood mt-3">
                  <h2 style="font-weight: bold; color:#23395d">A+ <i class="fas fa-tint" style="color: red"></i></h2>
              </div><br><br>
              <div style="font-size: 18px; font-weight: bold; color:#444444">
                {{a.unit}} 
              </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body"> 
            <div class="blood mt-3">
              <h2 style="font-weight: bold; color:#23395d">B+ <i class="fas fa-tint" style="color: red"></i></h2>
            </div><br><br>
            <div style="font-size: 18px; font-weight: bold; color:#444444">
                {{b.unit}}
            </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
            <div class="blood mt-3">
                <h2 style="font-weight: bold; color:#23395d">O+ <i class="fas fa-tint" style="color: red"></i></h2>
            </div><br><br>
            <div style="font-size: 18px; font-weight: bold; color:#444444">
                  {{o.unit}}
            </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
            <div class="blood mt-3">
                <h2 style="font-weight: bold; color:#23395d">AB+ <i class="fas fa-tint" style="color: red"></i></h2>
            </div><br><br>
            <div style="font-size: 18px; font-weight: bold; color:#444444">
                    {{ab.unit}}
            </div>                            
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="card bg-light">
            <div class="card-body">
              <div class="blood mt-3">
                 <h2 style="font-weight: bold; color:#23395d">A- <i class="fas fa-tint" style="color: red"></i></h2>
              </div><br><br>
                <div style="font-size: 18px; font-weight: bold; color:#444444">
                  {{a1.unit}}
              </div>                            
            </div>
         </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
            <div class="blood mt-3">
                <h2 style="font-weight: bold; color:#23395d">B- <i class="fas fa-tint" style="color: red"></i></h2>
            </div><br><br>
                <div style="font-size: 18px; font-weight: bold; color:#444444">
                    {{b1.unit}}
            </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
            <div class="blood mt-3">
                 <h2 style="font-weight: bold; color:#23395d">O- <i class="fas fa-tint" style="color: red"></i></h2>
            </div><br><br>
                  <div style="font-size: 18px; font-weight: bold; color:#444444">
                    {{o1.unit}}
            </div>                            
          </div>
        </div>
      </div>
        <div class="col-sm-3">
          <div class="card bg-light">
              <div class="card-body">
                  <div class="blood mt-3">
                      <h2 style="font-weight: bold; color:#23395d">AB- <i class="fas fa-tint" style="color: red"></i></h2>
                  </div><br><br>
                  <div style="font-size: 18px; font-weight: bold; color:#444444">
                    {{ab1.unit}}
                  </div>                            
              </div>
            </div>
        </div>
    </div>
  <hr>
  <!-- Update blood stock and reflects on dashboard-->
  <h4 class="text-center" style="color:#23395d; font-weight: 500;">Update Blood Unit</h4><br>
  <div class="xyz">
      <form class="form-inline row g-3" method="POST">
        <div class="container1 row justify-content-center">
          {% csrf_token %} 
          <div class="col-lg-6 form-group mx-sm-3 mb-4">
              <select name="bloodgroup" class="text-center form-control" style="border-width: medium;" required>
                  <option value="" disabled="disabled" selected="selected">Choose Blood Group</option>
                  <option>O+</option>
                  <option>O-</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
              </select>
            </div>
          <div class="col-lg-6 form-group mx-sm-3 mb-2">
            <input type="number" class="text-center form-control" name="unit" placeholder="Units (ml)" style="border-width: medium;" required>
          </div>
          <p class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary btn-md">Update</button>
          </p>
        </form>
        </div>
     </div>
  </section>
    {% include "footer.html" %}
  </body>
</html>

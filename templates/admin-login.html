{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Life Source Blood Bank</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="static/assets/img/logo.png" rel="icon" />
     
 
 
     <link
      href="static/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
  

    <!-- Template Main CSS File -->
    <link href="static/assets/css/style2.css" rel="stylesheet" />
  </head>

  <body>
  
 
      <main>
        <div class="container">
          <section
            class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
          >
            <div class="container">
              <div class="row justify-content-center">
                <div
                  class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
                >
                  <div class="d-flex justify-content-center py-4">
                    <a
                      href="{% url 'admin-login' %}"
                      class="logo d-flex align-items-center w-auto"
                    >
                    <h1  class="d-none d-lg-block">LifeSourceAdmin</h1>

                     </a>
                  </div>
                  <!-- End Logo -->
  
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">
                          Login to Your Account
                        </h5>
                        <p class="text-center small">
                          Enter your username & password to login
                        </p>
                      </div>
  
                      <form action="" method="post"  class="row g-3 needs-validation" novalidate>
                              {% csrf_token %}
  
                              
                        <div class="col-12">
                          <label for="yourUsername" class="form-label"
                            >Username</label
                          >
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend"
                              >@</span
                            >
                            <input
                              
                              class="form-control"
                              type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
                              required
                            />
                            <div class="invalid-feedback">
                              Please enter your username.
                            </div>
                          </div>
                        </div>
  
                        <div class="col-12">
                          <label for="yourPassword" class="form-label"
                            >Password</label
                          >
                          <input
                          type="password" placeholder="Password" id="password" name="pass"
                            class="form-control"
                           
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your password!
                          </div>
                        </div>
  
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name="remember"
                              value="true"
                              id="rememberMe"
                            />
                            <label class="form-check-label" for="rememberMe"
                              >Remember me</label
                            >
                          </div>
                        </div>
                        <div class="col-4">
                          <button class="btn btn-primary w-100" type="submit">
                            Login  
                        </button>
                        </div> 
                        <div class="col-4">
                          <button   class="btn btn-secondary w-100" type="reset">
                            Reset  
                        </button>
                        </div>
                        <div class="col-4">
                            <a  class="btn btn-success w-100" href=""> Cancel </a>
                        </div>
                                             
                  
                         
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <!-- End #main -->
  
      <a
        href="#"
        class="back-to-top d-flex align-items-center justify-content-center"
        ><i class="bi bi-arrow-up-short"></i
      ></a>
  
      <!-- Vendor JS Files -->
      <script src="static/assets/vendor/apexcharts/apexcharts.min.js"></script>
      <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="static/assets/vendor/chart.js/chart.umd.js"></script>
      <script src="static/assets/vendor/echarts/echarts.min.js"></script>
      <script src="static/assets/vendor/quill/quill.min.js"></script>
      <script src="static/assets/vendor/simple-datatables/simple-datatables.js"></script>
      <script src="static/assets/vendor/tinymce/tinymce.min.js"></script>
      <script src="static/assets/vendor/php-email-form/validate.js"></script>
  
      <!-- Template Main JS File -->
      <script src="static/assets/js/main.js"></script>
    </body>
</html>
